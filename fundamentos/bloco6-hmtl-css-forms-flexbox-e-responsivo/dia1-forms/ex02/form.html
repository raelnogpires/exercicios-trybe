<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
    <main>
      <form class="form">
        <div class="form-row">
          <fieldset>
            <div class="form-line">
              <label for="name">Nome: </label>
              <input type="text" name="name" id="name" maxlength="40" required>
            </div>
            <div class="form-line">
              <label for="email">Endereço de e-mail: </label>
              <input class="email-input" type="email" name="email" id="email" maxlength="50" required>
            </div>
            <div class="form-line">
              <label for="cpf-number">CPF: </label>
              <input type="text" name="cpf" id="cpf-number" maxlength="11" required>
            </div>
            <div class="form-line">
              <label for="address">Endereço: </label>
              <input type="text" name="address" id="address" maxlength="200" required>
            </div>
            <div class="form-line">
              <label for="city">Cidade: </label>
              <input type="text" name="city" id="city" maxlength="200" required>
            </div>
            <div class="form-line">
              <label for="state">Estado: </label>
              <select name="state" id="state"  required>
                <option disabled selected value>Selecione seu estado</option>
              </select>
            </div>
            <div class="form-line">
              <label for="houseType">Tipo de imóvel: </label>
              <input type="radio" name="houseType" id="house" value="house" required>
              <span>Casa</span>
              <input type="radio" name="houseType" id="apartment" value="apartment" required>
              <span>Apartamento</span>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-line">
              <label for="resume">Resumo do currículo: </label>
              <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
            </div>
            <div class="form-line">
              <label for="role">Cargo: </label>
              <input type="text" name="role" id="role" maxlength="40" required>
            </div>
            <div class="form-line">
              <label for="roleDescription">Descrição do cargo: </label>
              <input type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
            </div>
            <div class="form-line">
              <label for="startDate">Data de início: </label>
              <input type="text" class="input-data" name="startDate" value="" required>
            </div>
          </fieldset>
          <button class="submit-button" type="submit">Enviar</button>
          <button class="clear-button" type="button">Limpar</button>
        </div>
      </form>
    </main>
    <section class="form-data"></section>
    <script src="script.js"></script>
  </body>
  </html>
