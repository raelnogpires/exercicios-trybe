<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Parasite';
      document.getElementById('second-paragraph').innerText = 'Parasite is such a good movie! I just love the way that Bong Joon-Ho approaches the class struggle.';
      document.getElementById('subtitle').innerText = 'The first foreign movie to win the Oscar for Best Movie.';
    </script>
  </body>
</html>
