<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Exercicio de Fixação 1</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    document.getElementById('elementoOndeVoceEsta').parentNode.style.color = 'blue';
    document.getElementById('primeiroFilhoDoFilho').innerText = 'Donda is the newest album from Kanye West, some songs like Hurricane, Moon, Jesus Lord, Jail, Junya are the most streamed.'
    document.getElementById('pai').firstElementChild;
    document.getElementById('elementoOndeVoceEsta').parentNode.innerText;
    document.getElementById('elementoOndeVoceEsta').nextElementSibling;
    document.getElementById('pai');
    document.getElementById('pai').children[2];
  </script>
