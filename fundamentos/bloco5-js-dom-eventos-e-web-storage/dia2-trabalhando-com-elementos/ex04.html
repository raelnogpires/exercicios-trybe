<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      function createElementeAndAppend(tag, htmlElement ,string) {
      let element = document.getElementsByTagName(tag)[0];

      let firstElement = document.createElement(htmlElement);

      firstElement.innerText = string;

      element.appendChild(firstElement);
    }

    createElementeAndAppend('body', 'h1', 'Exercício 5.2 - JavaScript DOM');

    createElementeAndAppend('body', 'main', '');

    document.getElementsByTagName('main')[0].className = 'main-content';

    createElementeAndAppend('main', 'section', '');

    document.getElementsByTagName('section')[0].className = 'center-content';
    </script>
  </body>
</html>
