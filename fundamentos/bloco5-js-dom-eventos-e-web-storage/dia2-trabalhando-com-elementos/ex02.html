<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    function createElementeAndAppend(idOrClass, htmlElement ,string) {
      let element = document.querySelector(idOrClass);

      let firstElement = document.createElement(htmlElement);

      firstElement.innerText = string;

      element.appendChild(firstElement);
    }

    createElementeAndAppend('#pai', 'h2', 'String irmã do elementoOndeVoceEsta');

    createElementeAndAppend('#elementoOndeVoceEsta', 'h3', 'String filha do elementoOndeVoceEsta');

    createElementeAndAppend('#primeiroFilhoDoFilho', 'p', 'String filha do primeiroFilhoDoFilho');

    document.getElementsByTagName('p')[0].parentElement.parentElement.nextElementSibling;
  </script>
</body>
</html>
