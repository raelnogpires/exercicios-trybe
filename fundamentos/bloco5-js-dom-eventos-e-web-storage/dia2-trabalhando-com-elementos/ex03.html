<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">Filho1</section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho">Filho2</section>
      </section>
      Atenção!
      <section id="terceiroFilho">Filho3</section>
      <section id="quartoEUltimoFilho">Filho4</section>
    </section>
    <script>
      let toBeDeleted1 = document.getElementById('primeiroFilho');
      let toBeDeleted2 = document.getElementById('segundoEUltimoFilhoDoFilho');
      let toBeDeleted3 = document.getElementById('terceiroFilho');
      let toBeDeleted4 = document.getElementById('quartoEUltimoFilho');
      pai.removeChild(toBeDeleted1);
      elementoOndeVoceEsta.removeChild(toBeDeleted2);
      pai.removeChild(toBeDeleted3);
      pai.removeChild(toBeDeleted4)
    </script>
  </main> <!--quartoEUltimoFilho, terceiroFilho, segundoEUltimoFilhoDoFilho, primeiroFilho-->
